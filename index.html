    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Roboto Flex', sans-serif;
        background: radial-gradient(circle, hsl(210 15% 30%), hsl(210 15% 20%), hsl(210 15% 12%));
        background-attachment: fixed;
        text-shadow: 0 1px 3px rgba(0,0,0,0.5); /* Added for readability */
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Oswald', sans-serif;
        letter-spacing: 0.025em; /* Added for prominence */
      }
      
      /* Styles for the glowing LED chase border effect */
      @keyframes led-chase-animation {
        0% { background-position: 400% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* New keyframes for the carousel effect */
      @keyframes rotate-carousel {
        from { transform: rotateY(0deg); }
        to { transform: rotateY(-360deg); }
      }

      .led-chase-border {
        background: repeating-linear-gradient(
          90deg,
          #ff8a80, /* Soft Red */
          #ffcc80, /* Soft Orange */
          #fff59d, /* Soft Yellow */
          #a5d6a7, /* Soft Green */
          #81d4fa, /* Soft Blue */
          #b39ddb, /* Soft Purple */
          #ff8a80  /* Loop back to Soft Red */
        );
        background-size: 400% 100%;
        animation: led-chase-animation 30s linear infinite; /* Slower animation */
      }
      
      /* The soft glow effect that emanates from behind the border */
      .led-chase-border::before {
        content: '';
        position: absolute;
        inset: -10px; /* Make it larger than the parent */
        z-index: -1;
        background: inherit; /* Use the same animated gradient */
        animation: inherit;  /* Use the same animation */
        filter: blur(20px); /* The glow effect */
        opacity: 0.5; /* More subtle glow */
      }

      /* New styles for prominent info cards and inputs */
      .info-card {
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.25);
      }
      .info-card-interactive {
        transition: all 0.3s ease-in-out;
      }
      .info-card-interactive:hover {
        transform: translateY(-8px) scale(1.02);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4), 0 0 15px rgba(0, 184, 148, 0.2);
        border-color: rgba(0, 184, 148, 0.5);
      }

      input[type="text"]:focus, 
      input[type="tel"]:focus, 
      textarea:focus {
        box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2), 0 0 10px rgba(0, 184, 148, 0.4);
      }

      /* New styles for 3D carousel */
      .carousel-container {
        position: relative;
        width: 100%;
        min-height: 400px; /* Ensure enough height */
        display: flex;
        justify-content: center;
        align-items: center;
        perspective: 1500px;
        overflow: hidden; /* Hide items when they are far back */
      }

      .carousel-track {
        position: relative;
        transform-style: preserve-3d;
        animation: rotate-carousel 40s linear infinite;
        animation-play-state: running;
      }

      .carousel-container:hover .carousel-track {
        animation-play-state: paused;
      }

      .carousel-item {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        width: 280px;  /* Width for a clear view */
        height: 210px; /* Maintain 4:3 aspect ratio */
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        backdrop-filter: blur(4px);
        padding: 1rem;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: transform 0.3s ease;
        -webkit-backface-visibility: hidden; /* Safari */
        backface-visibility: hidden; /* Hide the back of items */
      }

      .carousel-item img {
        filter: brightness(0.9);
        transition: filter 0.3s ease;
      }
    </style>
